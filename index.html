<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <main>
      <div class="winning-msg hide">
        <h1 class="win-Msg">Winner is</h1>
        <button id="new-btn">New Game</button>
      </div>
      <h1>Tic-Tac-Toe</h1>
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button><button class="box"></button>
          <button class="box"></button><button class="box"></button>
          <button class="box"></button><button class="box"></button>
          <button class="box"></button><button class="box"></button>
        </div>
      </div>
      <button id="reset-btn">Reset Game</button>
    </main>
    <footer><h1 class="my-h1">Made By ToheedxCoder</h1></footer>
    <script src="game.js"></script>
  </body>
</html>
